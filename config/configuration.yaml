homeassistant:
  name: !secret home_name
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 196
  unit_system: metric
  time_zone: Europe/Moscow
  customize: !include customize.yaml

default_config:
discovery:
tts:
  - platform: google_translate

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_gateway_token  

wake_on_lan:

media_player:
  - platform: webostv
    host: !secret bedroom_tv_host
    name: bedroom_tv
    timeout: 5
    filename: webostv.conf
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret bedroom_tv_mac
    customize:
      sources:
        - AppleTV

# Does not work on tvOS 13 at the moment
# https://community.home-assistant.io/t/apple-tv-component-does-not-work-on-tvos-13/120682/40
apple_tv:
       
notify:
  - name: Bedroom TV
    platform: webostv
    host: !secret bedroom_tv_host
    filename: webostv.conf

cloud:

homekit:    

speedtestdotnet:
  scan_interval:
    hours: 3
  monitored_conditions:
    - ping
    - download
    - upload

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
sensor: !include sensor.yaml
zone: !include zones.yaml