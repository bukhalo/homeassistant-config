name: Validate Home Assistant config

on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          mv ./config/secrets.template.yaml ./config/secrets.yaml
          docker run -it homeassistant/home-assistant:$(cat config/.HA_VERSION) -v ./config:/config python -m homeassistant --config config --script check_config --info all
